[[game]]
id = "a3840c41-7143-c610-0a2c-3e3abcc01183"
title = "Билет в Бразилию (часть 2)"
description = """Весла ударили по воде и холодные брызги разбудили тебя. Сначала даже не понял. Где ты? Почему не в каюте? А где та девушка, с которой ты так мило беседовал?

Черт. Это был сон, чертов сон. А ты в шлюпке, среди выживших. Третьи сутки вас качает зыбь, третьи сутки носит по морю.

И эти разговоры, разговоры. Можно сойти с ума. Кто-то молится, кто-то проклинает, кто-то сходит с ума."""
file = "bt.qsp"

[game.resources]
styles = ["+res/css/bt.css"]

[game.window]
width = 1000
height = 720
resizable = true
minWidth = 600
minHeight = 540