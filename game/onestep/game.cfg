[[game]]
id = "e3f1e6ce-fe63-8e1a-2062-5a98df0bf66b"
title = "Один неверный шаг..."
description = """Начало этой истории покрыто мраком веков... известно только, что бумеранг, как оружие был изобретен не только в Австралии, но и в Индии. Один экземпляр этого древнего оружия, изготовленный из булатной стали и украшенный золотом и алмазами из копей Голконды, когда-то принадлежал пенджабскому радже. Оружие было использовано сыном раджи для того, чтобы освободить дорогу к трону."""
file = "onestep.qsp"

[game.window]
width = 800
height = 740
resizable = true
minWidth = 600
minHeight = 600