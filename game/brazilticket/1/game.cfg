[[game]]
id = "cbf7566b-e443-55a7-3ac1-f2a600d23951"
title = "Билет в Бразилию (часть 1)"
description = """Тетушка Амелия все хотела повидать племянничка, то бишь тебя. Да как-то не сложилось. Как уехала много лет назад в Бразилию, за своим черноволосым муженьком, так и не вернулась.Осталось только фото в рамке, да пухлые письма к матушке. Ах, любезная сестричка, да ах, любезная сестричка, как бы хотелось увидеть племянника. Приехал бы, навестил. Вот и пришла пора навестить."""
file = "bt.qsp"

[game.resources]
styles = ["+res/css/bt.css"]

[game.window]
width = 1000
height = 720
resizable = true
minWidth = 600
minHeight = 540